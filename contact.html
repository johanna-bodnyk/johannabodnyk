<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
    <header>
        <h1>Johanna Bodnyk: <span>Web Developer</span></h1>

        <nav class="row">
            <ul>

                <li class="col-3 active"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="row" id="contact">
        <form action="#" class="col-8">
            <h2>Contact me&hellip;</h2>
            <div class="row">
                <label for="subject" class="col-4">Subject</label>
                <input type="text" id="subject" name="subject" class="col-8">
            </div>
            <div class="row">
                <label for="message" class="col-4">Message</label>
                <textarea id="message" name="message" rows="7" class="col-8"></textarea>
            </div>
            <div class="row">
                <label for="email" class="col-4">Your Email Address</label>
                <input type="email" id="email" name="email" class="col-8">
            </div>
            <div class="row">
                <input type="submit" value="Send">
            </div>
        </form>
        <aside class="col-4">
            <h2>Find me on&hellip;</h2>
            <p><a href="http://www.linkedin.com/in/johannabodnyk"><img src="images/linkedin.png" title="LinkedIn" alt="LinkedIn">LinkedIn</a></p>
            <p><a href="https://github.com/johanna-bodnyk"><img src="images/github.png" title="Github" alt="Github">Github</a></p>
            <p><a href="#"><img src="images/twitter.png" title="Twitter" alt="Twitter">Twitter</a></p>
            <p><a href="#"><img src="images/piazza.png" title="Piazza" alt="Piazza">Piazza Careers</a></p>
            </ul>
        </aside>
    </main>

    </div>

        <a href="contact">Contact</a>
    </div>
</footer>
